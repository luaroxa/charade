<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charade</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>

<body>
   <h1>Welcome to charade!</h1>
   <div class="timer">
    <img id="timerimg" src="img/timer.png">
    <div id="time">05:00</div>
    <!-- <div> Count down starts <span id="time">05:00</span> seconds!</div> -->
   </div>

<div class="card"> 
    <div id="card1">
    </div>
    <div id="card2">
        <br>
        <button id="init">Click here to start!</button> <br><br>
      <div class = "word" id="easy"> ABC </div>
      <div class = "word" id="medium"> EDF </div>
      <div class = "word" id="hard">TTT</div>
    </div>
    <div id="card3"></div>
</div>

<div id="score-board">  
        <div id="score1"> Team 1 : <span id="current_score1"> 0 </span> !</div>
        <div id="score2"> Team 2 : <span id="current_score2"> 0 </span> !</div>
     <!-- when I click on I got the answer, the current player's needs to go up.and start the next game. -->
    </div> 

<div class="option-board">
    <button id="giveUp">I give up!</button>
    <button id="answer">I got the answer !</button>
</div>

<div class="restart">
    <button id="restart">Restart</button>
</div>
</body>
</html>
