<body>
   <h1>Welcome to charade!</h1>
   <div class="timerContainer">
    <img id="img" src="img/glass.png">
    <div id="time">05:00</div>
    <!-- <div> Count down starts <span id="time">05:00</span> seconds!</div> -->
   </div>

    <div id="score2"> Team 2 : <span id="current_score2"> 0 </span> !</div>
 <!-- when I click on I got the answer, the current player's needs to go up.and start the next game. -->
</div> 

<div class="cardContainer"> 
    <div id="card1">
    </div>
    <div id="card2">
        <br>
        <button id="init">Click here to start!</button> <br><br>
      <div class = "word" id="easy"></div>
      <div class = "word" id="medium"></div>
      <div class = "word" id="hard"></div>
    </div>
    <div id="card3"></div>
</div>


<div class="option-board">
<div id=giveupContainer><button id="giveup">I give up!</button> </div>
<div id=answerContainer><button id="answer">I got the answer !</button> </div>
</div>

</div>
